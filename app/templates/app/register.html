{% extends 'app/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block register %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                    <form method="post" action="">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 mb-4">

                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="firstName">User Name</label>
                            {{form.username}}
                            <input type="text" id="username" class="form-control form-control-lg" />
                        </div>

                        </div>
                        <div class="col-md-6 mb-4">

                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="lastName">Email</label>
                            {{form.email}}
                        </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">

                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="firstName">First Name</label>
                            {{form.first_name}}
                        </div>

                        </div>
                        <div class="col-md-6 mb-4">

                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="lastName">Last Name</label>
                            {{form.last_name}}
                        </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">

                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="firstName">Password</label>
                            {{form.password1}}
                        </div>

                        </div>
                        <div class="col-md-6 mb-4">

                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="lastName">Retype Password</label>
                            {{form.password2}}
                        </div>

                        </div>
                    </div>

                    
                    <div class="mt-4 pt-2">
                        <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        <a data-mdb-ripple-init class="btn btn-danger btn-lg" href="/login">Login</a>
                    </div>

                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </section>
    <!-- <h5>Register</h5>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" name="Register">Register</button> -->
    <script src="" async defer></script>
    {% endblock register %}
    </body>
</html>
